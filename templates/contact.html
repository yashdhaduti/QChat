<link rel = "stylesheet" href="{{url_for('static', filename='styles/contact.css')}}" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html>
<head>
    <title>Base Page</title>

    <style>
        body{
            background-color: #e9e9e9;
        }
    </style>

</head>



<body>
    <image id="qlogo" src="{{url_for('static', filename='images/newQ.png')}}">
    
   <div>
    <div>
       
        <button type="submit" class = "rectangle-5" id="about-button" ></button>
        <a class="about">About</a>
        <script type="text/javascript">
            document.getElementById("about-button").onclick = function(){
                location.href = "{{url_for('about')}}";
            }
        </script>

        <button type="submit" class = "rectangle-6" id="home-button"></button>
        <a class="home">Home</a>
        <script type="text/javascript">
            document.getElementById("home-button").onclick = function(){
                location.href = "{{url_for('login')}}";
            }
        </script>

        <button type="submit" class = "rectangle-7" id="contact-button" ></button>
        <a class="contact-us">Contact Us</a>
        <script type="text/javascript">
            document.getElementById("contact-button").onclick = function(){
                location.href = "{{url_for('contact')}}";
            }
        </script>

    </div>

    <div> 
        <label class="qchat" >Contact Us</label>

        <form action="contact.html" class="contact-form">
            <div class="form-group">
                <input name="address" class="form-control" id="fLName" rows="2" placeholder="Enter first and last name"></input>
            </div>
            <div class="form-group">
                <input name="address" class="form-control" id="email" rows="2" placeholder="email"></input>
            </div>
            <div class="form-group">
                <textarea name="address" class="form-control" id="message" rows="6" placeholder="Write message..."></textarea>
            </div>
            <button type="button" class="btn btn-success" id="send">Send Now</button>
        </form>
    </div>


</body>
