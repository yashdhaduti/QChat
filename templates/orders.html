<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Orders Page</title>

    <style>
        body{
            background-color: #e9e9e9;
        }
    </style>

</head>



<body>
    <image id="qlogo" src="{{url_for('static', filename='images/newQ.png')}}">
        <div>
       
            <button type="submit" class = "rectangle-5" id="about-button" ></button>
            <a class="about">About</a>
            <script type="text/javascript">
                document.getElementById("about-button").onclick = function(){
                    location.href = "{{url_for('about')}}";
                }
            </script>
    
            <button type="submit" class = "rectangle-6" id="home-button"></button>
            <a class="home">Home</a>
            <script type="text/javascript">
                document.getElementById("home-button").onclick = function(){
                    location.href = "{{url_for('login')}}";
                }
            </script>
    
            <button type="submit" class = "rectangle-7" id="contact-button" ></button>
            <a class="contact-us">Contact Us</a>
            <script type="text/javascript">
                document.getElementById("contact-button").onclick = function(){
                    location.href = "{{url_for('contact')}}";
                }
            </script>
    
        </div>

    <div class="header"> 
        <label class="qchat" >Make An Order!</label>
        <h3 class="orderFood">Top 5 Restaurants Near You</h3>
    </div>

    <div>
        <img src="{{url_for('static', filename='images/tacobell.PNG')}}" class="food-1">
        <p class="fname-1"><b>Taco Bell</b></p>&nbsp
        <img src="{{url_for('static', filename='images/chickfila.PNG')}}" class="food-2">
        <p class="fname-2"><b>Chick-fil-A</b></p>
        <img src="{{url_for('static', filename='images/agas.PNG')}}" class="food-3">
        <p class="fname-3"><b>Aga's Restaurant</b></p>
    </div>

    <div>
        <img src="{{url_for('static', filename='images/sonic.PNG')}}" class="food-4">
        <p class="fname-4"><b>Sonic Drive-In</b></p>
        <img src="{{url_for('static', filename='images/fiveguys.PNG')}}" class="food-5">
        <p class="fname-5"><b>Five Guys</b></p>
    </div>

    <form action="{{url_for('order')}}" method='post'>
    <div class="form-group" id="address">
        <label for="exampleFormControlTextarea1">Restaurant Selection</label><br>
        <input name="resOrder" class="input" rows="1">
    </div>

    <div class="form-group" id="address-2">
        <label for="exampleFormControlTextarea1">Menu Selection</label>
        <div class="submission">
            <input name="menOrder" class="input" rows="1">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" id="orderSub">Submit</button>
    </form>

</body>
